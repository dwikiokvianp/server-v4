version: "3.9"

services:
  myapp:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8081:8081"
    depends_on:
      - db

  db:
    image: postgres
    ports:
        - "5432:5432"
    environment:
        POSTGRES_USER: dwiki
        POSTGRES_PASSWORD: dwiki
        POSTGRES_DB: dwiki


  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - myapp
