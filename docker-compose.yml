version: "3.9"

services:
  myapp:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8081:8081"
    depends_on:
      - pg
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - myapp
  pg:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
